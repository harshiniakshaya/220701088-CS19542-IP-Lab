<html>
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <p>container-fluid</p>
        <div class="row">
            <div class="col-12 col-md-4 bg-primary">
                <p>bg-primary</p>
            </div>
            <div class="col-12 col-md-4 bg-success">
                <p>bg-success</p>
            </div>
            <div class="col-12 col-md-4 bg-danger">
                <p>bg-danger</p>
            </div>
            <div class="col-12 col-md-4 bg-warning">
                <p>bg-warning</p>
            </div>
            <div class="col-12 col-md-4 bg-info">
                <p>bg-info</p>
            </div>
            <div class="col-12 col-md-4 bg-danger">
                <p>bg-danger</p>
            </div>
        </div>
    </div>
    <p></p>
    <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-6 bg-primary">Nested Column 1</div>
              <div class="col-md-6 bg-danger">Nested Column 2</div>
            </div>
          </div>
          <div class="col-md-offset-4 bg-warning">Column 2</div>
          <!--col-md-offset-4 This will create a gap of 4 columns before the column. -->
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
